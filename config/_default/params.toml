# -- PaperMod 主题配置 --
# 参考文档: https://github.com/adityatelange/hugo-PaperMod/wiki

env = "production"

# 网站描述
description = "欢迎来到我的博客，这里记录技术学习与分享"
author = "Wang"

# 默认主题：light, dark, auto
defaultTheme = "auto"

# 禁用主题切换
disableThemeToggle = false

# 显示阅读时间
ShowReadingTime = true

# 显示分享按钮
ShowShareButtons = false

# 显示文章导航（上一篇/下一篇）
ShowPostNavLinks = true

# 显示面包屑导航
ShowBreadCrumbs = true

# 显示代码复制按钮
ShowCodeCopyButtons = true

# 显示字数统计
ShowWordCount = false

# 显示 RSS 图标
ShowRssButtonInSectionTermList = true

# 使用 Hugo 内置目录
UseHugoToc = true

# 显示目录
disableSpecial1stPost = false

# 禁用滚动到顶部按钮
disableScrollToTop = false

# 禁用评论
comments = false

# 隐藏 meta 信息
hidemeta = false

# 隐藏摘要
hideSummary = false

# 显示目录
showtoc = true

# 默认展开目录
tocopen = false

# 主页信息模式
[homeInfoParams]
Title = "Wang's Blog"
Content = "欢迎来到我的博客，这里记录技术学习与分享"

# 社交图标
[[socialIcons]]
name = "github"
url = "https://github.com/xwls"

# 搜索配置
[fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

# 封面图片配置
[cover]
hidden = false
hiddenInList = false
hiddenInSingle = false

# 编辑链接配置
[editPost]
URL = ""
Text = ""
appendFilePath = false

# 资源配置
[assets]
disableHLJS = true
disableFingerprinting = false

# 标签配置
[label]
text = "Wang's Blog"