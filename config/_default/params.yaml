# -- Congo 主题配置 --
# 参考文档: https://jpanther.github.io/congo/docs/

# 主页布局: page, profile, hero, card, background, custom
defaultAppearance: light
autoSwitchAppearance: true

# 主页布局
homepage:
  layout: page
  showRecent: true
  recentLimit: 5

# 文章配置
article:
  showDate: true
  showDateUpdated: true
  showAuthor: false
  showBreadcrumbs: true
  showDraftLabel: true
  showEdit: true
  editURL: "https://github.com/xwls/xwls.github.io/blob/main/content"
  editAppendPath: true
  showHeadingAnchors: true
  showPagination: true
  showReadingTime: true
  showTableOfContents: true
  showTaxonomies: true
  showWordCount: true
  showComments: false
  sharingLinks: []

# 列表配置
list:
  showBreadcrumbs: true
  showTableOfContents: true
  showSummary: true
  groupByYear: true

# 站点地图配置
sitemap:
  excludedKinds: []

# 分类配置
taxonomy:
  showTermCount: true

# 页头配置
header:
  layout: hybrid
  showTitle: true

# 页脚配置
footer:
  showCopyright: true
  showThemeAttribution: true
  showAppearanceSwitcher: true
  showScrollToTop: true

# 作者信息
author:
  name: "Wang"
  headline: "这里记录技术学习与分享"
  links:
    - github: https://github.com/xwls

# 颜色主题: congo, avocado, cherry, fire, ocean, slate 等
colorScheme: congo

# 全局搜索
enableSearch: true

