<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f05032;       /* Git Orange */
            --accent-color: #333333;        /* Git Dark */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff7043;
                --accent-color: #9e9e9e;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M600,400 Q500,550 300,520 Q100,490 130,300 Q160,110 400,140 Q640,170 600,400 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="5" class="primary-fill" opacity="0.6"/>
        <circle cx="20" cy="0" r="5" class="primary-fill" opacity="0.4"/>
        <circle cx="0" cy="20" r="5" class="primary-fill" opacity="0.4"/>
        <circle cx="20" cy="20" r="5" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Git Branching -->
    <g transform="translate(200, 150)">
        <!-- Main Branch -->
        <g transform="translate(0, 100)">
            <line x1="0" y1="0" x2="400" y2="0" class="ink-stroke" stroke-width="4"/>
            <circle cx="50" cy="0" r="10" class="primary-fill"/>
            <circle cx="150" cy="0" r="10" class="primary-fill"/>
            <circle cx="350" cy="0" r="10" class="primary-fill"/>
        </g>

        <!-- Feature Branch -->
        <g transform="translate(150, 100)">
            <path d="M0,0 Q50,-50 100,-50 L150,-50 Q200,-50 200,0" fill="none" class="ink-stroke" stroke-width="4" stroke-dasharray="8,4"/>
            <circle cx="100" cy="-50" r="10" class="accent-fill"/>
            <circle cx="150" cy="-50" r="10" class="accent-fill"/>
        </g>

        <!-- Merge Commit -->
        <g transform="translate(350, 100)">
            <circle cx="0" cy="0" r="15" class="surface-fill surface-stroke" stroke-width="2"/>
            <path d="M-5,-5 L5,5 M5,-5 L-5,5" stroke="#000" stroke-width="2"/>
        </g>
        
        <!-- Labels -->
        <text x="50" y="130" font-family="monospace" font-size="14" class="ink-fill" text-anchor="middle">main</text>
        <text x="250" y="30" font-family="monospace" font-size="14" class="ink-fill" text-anchor="middle">feature</text>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <path d="M0,20 L20,0 L40,20 L20,40 Z" class="secondary-fill" opacity="0.5"/>
        <path d="M10,20 L20,10 L30,20 L20,30 Z" class="surface-fill"/>
    </g>
</svg>