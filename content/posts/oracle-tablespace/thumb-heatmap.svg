<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f80000;       /* Oracle Red */
            --accent-color: #f0ad4e;        /* Storage Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff5252;
                --accent-color: #ffb74d;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M600,400 Q500,550 300,520 Q100,490 130,300 Q160,110 400,140 Q640,170 600,400 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="40" height="10" rx="2" class="primary-fill" opacity="0.4"/>
        <rect x="0" y="20" width="30" height="10" rx="2" class="primary-fill" opacity="0.3"/>
        <rect x="0" y="40" width="20" height="10" rx="2" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Tablespace Storage -->
    <g transform="translate(200, 150)">
        <!-- Storage Container (Tablespace) -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="200" height="250" rx="10" class="surface-fill surface-stroke" stroke-width="2"/>
            <path d="M0,40 L200,40" class="surface-stroke" stroke-width="2"/>
            <text x="20" y="28" font-family="sans-serif" font-weight="bold" class="ink-fill">TABLESPACE</text>
            
            <!-- Data Files (Blocks) -->
            <g transform="translate(20, 60)">
                <rect x="0" y="0" width="40" height="40" rx="2" class="primary-fill"/>
                <rect x="50" y="0" width="40" height="40" rx="2" class="primary-fill"/>
                <rect x="100" y="0" width="40" height="40" rx="2" class="primary-fill"/>
                
                <rect x="0" y="50" width="40" height="40" rx="2" class="primary-fill"/>
                <rect x="50" y="50" width="40" height="40" rx="2" class="primary-fill" opacity="0.5"/> <!-- Partially full -->
                <rect x="100" y="50" width="40" height="40" rx="2" class="secondary-fill"/> <!-- Empty -->
                
                <rect x="0" y="100" width="40" height="40" rx="2" class="secondary-fill"/>
                <rect x="50" y="100" width="40" height="40" rx="2" class="secondary-fill"/>
                <rect x="100" y="100" width="40" height="40" rx="2" class="secondary-fill"/>
            </g>
        </g>

        <!-- Expansion Indicator -->
        <g transform="translate(220, 100)">
            <path d="M0,0 L40,0" class="ink-stroke" stroke-width="3" marker-end="url(#arrow)"/>
            <polygon points="40,-5 50,0 40,5" class="ink-fill"/>
            <rect x="60" y="-20" width="40" height="40" rx="2" class="accent-fill" stroke-dasharray="4,2" stroke="#fff" stroke-width="2"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="20" class="secondary-fill" opacity="0.5"/>
        <path d="M20,10 L20,30 M10,20 L30,20" stroke="#fff" stroke-width="3"/>
    </g>
</svg>