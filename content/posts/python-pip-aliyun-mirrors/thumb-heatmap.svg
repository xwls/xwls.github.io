<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #3776ab;       /* Python Blue */
            --accent-color: #ff6a00;        /* Alibaba Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #64b5f6;
                --accent-color: #ff9e80;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M600,400 Q500,550 300,520 Q100,490 130,300 Q160,110 400,140 Q640,170 600,400 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <path d="M0,0 L20,0 L10,20 Z" class="accent-fill" opacity="0.6"/>
        <path d="M20,0 L40,0 L30,20 Z" class="accent-fill" opacity="0.4"/>
    </g>

    <!-- Main Illustration: Pip Mirror -->
    <g transform="translate(200, 180)">
        <!-- Python Package -->
        <g transform="translate(0, 50)">
            <rect x="0" y="0" width="80" height="80" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <path d="M20,20 L60,20 M20,40 L60,40 M20,60 L40,60" class="secondary-stroke" stroke-width="2"/>
            <text x="10" y="-10" font-family="monospace" class="ink-fill">pip</text>
        </g>

        <!-- Connection Lines -->
        <g transform="translate(100, 90)">
            <line x1="0" y1="0" x2="80" y2="0" class="ink-stroke" stroke-width="3" stroke-dasharray="4,2"/>
            <line x1="40" y1="0" x2="40" y2="-40" class="ink-stroke" stroke-width="3"/>
            <polygon points="40,-45 35,-35 45,-35" class="ink-fill"/>
        </g>

        <!-- Mirror Server (Aliyun) -->
        <g transform="translate(200, 20)">
            <rect x="0" y="0" width="100" height="140" rx="5" class="accent-fill" opacity="0.2"/>
            <rect x="10" y="10" width="80" height="120" rx="2" class="surface-fill surface-stroke" stroke-width="2"/>
            
            <!-- Server Rack Lines -->
            <line x1="20" y1="40" x2="80" y2="40" class="secondary-stroke" stroke-width="1"/>
            <line x1="20" y1="70" x2="80" y2="70" class="secondary-stroke" stroke-width="1"/>
            <line x1="20" y1="100" x2="80" y2="100" class="secondary-stroke" stroke-width="1"/>
            
            <!-- Speed Icon -->
            <g transform="translate(60, -20)">
                <circle cx="20" cy="20" r="15" class="primary-fill"/>
                <path d="M15,20 L25,15 L25,25 Z" fill="#fff"/>
            </g>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <rect x="0" y="0" width="10" height="30" class="secondary-fill"/>
        <rect x="15" y="10" width="10" height="20" class="secondary-fill"/>
        <rect x="30" y="5" width="10" height="25" class="secondary-fill"/>
    </g>
</svg>