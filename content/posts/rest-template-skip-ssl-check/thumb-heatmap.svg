<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f89820;       /* Java Orange */
            --accent-color: #5382a1;        /* Java Blue */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ffb74d;
                --accent-color: #81d4fa;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M640,440 Q540,540 340,510 Q140,480 170,290 Q200,100 440,130 Q680,160 640,440 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="40" class="accent-fill" opacity="0.5"/>
        <rect x="15" y="10" width="10" height="30" class="accent-fill" opacity="0.3"/>
        <rect x="30" y="20" width="10" height="20" class="accent-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: SSL Bypass -->
    <g transform="translate(220, 180)">
        <!-- Server/Cloud -->
        <g transform="translate(250, 20)">
            <path d="M0,30 Q0,0 30,0 L70,0 Q100,0 100,30 L100,70 Q100,100 70,100 L30,100 Q0,100 0,70 Z" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="25" y="55" font-family="monospace" font-size="14" class="ink-fill">HTTPS</text>
            <!-- Lock Icon -->
            <g transform="translate(35, 65)">
                <rect x="0" y="10" width="30" height="20" rx="2" class="ink-fill"/>
                <path d="M5,10 L5,5 A10,10 0 0,1 25,5 L25,10" fill="none" class="ink-stroke" stroke-width="3"/>
            </g>
        </g>

        <!-- Client/App -->
        <g transform="translate(0, 50)">
            <rect x="0" y="0" width="100" height="80" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="20" y="45" font-family="monospace" font-size="14" class="ink-fill">Client</text>
        </g>

        <!-- Connection Line -->
        <path d="M100,90 L250,70" class="ink-stroke" stroke-width="3" stroke-dasharray="8,4"/>
        
        <!-- Shield/Check Bypassed -->
        <g transform="translate(150, 50)">
            <!-- Shield Outline -->
            <path d="M0,0 L40,0 L40,20 Q40,50 20,60 Q0,50 0,20 Z" fill="none" class="accent-fill" stroke="var(--accent-color)" stroke-width="2" opacity="0.5"/>
            <!-- Cross/Bypass Symbol -->
            <line x1="10" y1="10" x2="30" y2="40" class="primary-stroke" stroke-width="4" stroke-linecap="round"/>
            <line x1="30" y1="10" x2="10" y2="40" class="primary-stroke" stroke-width="4" stroke-linecap="round"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="15" fill="none" class="secondary-stroke" stroke-width="3" stroke-dasharray="10,5"/>
        <circle cx="20" cy="20" r="5" class="ink-fill"/>
    </g>
</svg>