<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #3776ab;       /* Python Blue */
            --accent-color: #ffd43b;        /* Python Yellow */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #64b5f6;
                --accent-color: #ffe082;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M620,420 Q520,520 320,500 Q120,480 150,290 Q180,100 420,130 Q660,160 620,420 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Right -->
    <g transform="translate(700, 60)">
        <path d="M0,0 L20,0 L20,20 L0,20 Z" class="accent-fill" opacity="0.4"/>
        <path d="M10,10 L30,10 L30,30 L10,30 Z" class="primary-fill" opacity="0.4"/>
    </g>

    <!-- Main Illustration: CSV to Download -->
    <g transform="translate(200, 180)">
        <!-- CSV File -->
        <g transform="translate(0, 50)">
            <rect x="0" y="0" width="100" height="120" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="25" y="60" font-family="monospace" font-size="24" class="ink-fill">CSV</text>
            <line x1="20" y1="80" x2="80" y2="80" class="secondary-stroke" stroke-width="2"/>
            <line x1="20" y1="90" x2="80" y2="90" class="secondary-stroke" stroke-width="2"/>
        </g>

        <!-- Arrow -->
        <g transform="translate(120, 100)">
            <path d="M0,0 L60,0" class="ink-stroke" stroke-width="3" marker-end="url(#arrow)"/>
            <polygon points="60,-5 70,0 60,5" class="ink-fill"/>
        </g>

        <!-- Download Action -->
        <g transform="translate(220, 50)">
            <!-- Cloud/Server -->
            <path d="M20,40 Q20,20 40,20 Q60,20 70,40 Q90,40 90,60 Q90,80 70,80 L20,80 Q0,80 0,60 Q0,40 20,40 Z" class="primary-fill" opacity="0.8"/>
            
            <!-- Download Arrow -->
            <path d="M45,80 L45,120" class="ink-stroke" stroke-width="3"/>
            <polygon points="40,120 50,120 45,130" class="ink-fill"/>
            
            <!-- File Icon -->
            <rect x="25" y="140" width="40" height="50" rx="2" class="accent-fill"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Left -->
    <g transform="translate(50, 500)">
        <circle cx="0" cy="0" r="5" class="ink-fill" opacity="0.2"/>
        <circle cx="20" cy="0" r="5" class="ink-fill" opacity="0.2"/>
        <circle cx="40" cy="0" r="5" class="ink-fill" opacity="0.2"/>
    </g>
</svg>