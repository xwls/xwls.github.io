<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #009639;       /* Nginx Green */
            --accent-color: #f89820;        /* Load Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4caf50;
                --accent-color: #ffb74d;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M640,440 Q540,540 340,510 Q140,480 170,290 Q200,100 440,130 Q680,160 640,440 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="40" class="primary-fill" opacity="0.5"/>
        <rect x="15" y="10" width="10" height="30" class="primary-fill" opacity="0.3"/>
        <rect x="30" y="20" width="10" height="20" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Load Balancing -->
    <g transform="translate(200, 180)">
        <!-- Load Balancer (Nginx) -->
        <g transform="translate(100, 0)">
            <rect x="0" y="0" width="80" height="80" rx="5" class="primary-fill"/>
            <text x="20" y="45" font-family="monospace" font-size="14" class="surface-fill" font-weight="bold">LB</text>
            
            <!-- Incoming Traffic -->
            <path d="M40,-40 L40,-10" class="ink-stroke" stroke-width="3" marker-end="url(#arrow)"/>
            <polygon points="40,-5 35,-10 45,-10" class="ink-fill"/>
        </g>

        <!-- Backend Servers -->
        <g transform="translate(0, 120)">
            <!-- Server 1 -->
            <rect x="0" y="0" width="80" height="60" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="10" y="10" width="60" height="5" rx="2" class="secondary-fill"/>
            <rect x="10" y="25" width="40" height="5" rx="2" class="secondary-fill"/>
            
            <!-- Server 2 -->
            <rect x="100" y="0" width="80" height="60" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="110" y="10" width="60" height="5" rx="2" class="secondary-fill"/>
            <rect x="110" y="25" width="40" height="5" rx="2" class="secondary-fill"/>
            
            <!-- Server 3 -->
            <rect x="200" y="0" width="80" height="60" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="210" y="10" width="60" height="5" rx="2" class="secondary-fill"/>
            <rect x="210" y="25" width="40" height="5" rx="2" class="secondary-fill"/>
        </g>

        <!-- Distribution Lines -->
        <g transform="translate(140, 80)">
            <path d="M0,0 L-100,40" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
            <path d="M0,0 L0,40" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
            <path d="M0,0 L100,40" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="15" fill="none" class="secondary-stroke" stroke-width="3" stroke-dasharray="10,5"/>
        <circle cx="20" cy="20" r="5" class="ink-fill"/>
    </g>
</svg>