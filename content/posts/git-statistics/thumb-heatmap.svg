<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f05032;       /* Git Orange */
            --accent-color: #4caf50;        /* Success Green */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff7043;
                --accent-color: #81c784;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M600,400 Q500,550 300,520 Q100,490 130,300 Q160,110 400,140 Q640,170 600,400 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="30" class="primary-fill" opacity="0.6"/>
        <rect x="15" y="10" width="10" height="20" class="primary-fill" opacity="0.4"/>
        <rect x="30" y="20" width="10" height="10" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Git Statistics -->
    <g transform="translate(200, 150)">
        <!-- Chart Board -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="400" height="250" rx="10" class="surface-fill surface-stroke" stroke-width="2"/>
            
            <!-- Bar Chart -->
            <g transform="translate(40, 180) scale(1, -1)">
                <!-- Bar 1 -->
                <rect x="0" y="0" width="30" height="120" class="primary-fill"/>
                <!-- Bar 2 -->
                <rect x="50" y="0" width="30" height="80" class="accent-fill"/>
                <!-- Bar 3 -->
                <rect x="100" y="0" width="30" height="150" class="primary-fill"/>
                <!-- Bar 4 -->
                <rect x="150" y="0" width="30" height="60" class="accent-fill"/>
                <!-- Bar 5 -->
                <rect x="200" y="0" width="30" height="100" class="primary-fill"/>
                <!-- Bar 6 -->
                <rect x="250" y="0" width="30" height="40" class="accent-fill"/>
            </g>

            <!-- Axes -->
            <line x1="30" y1="200" x2="350" y2="200" class="ink-stroke" stroke-width="2"/>
            <line x1="30" y1="200" x2="30" y2="30" class="ink-stroke" stroke-width="2"/>
        </g>

        <!-- Magnifying Glass (Analysis) -->
        <g transform="translate(320, 50)">
            <circle cx="0" cy="0" r="40" class="surface-fill surface-stroke" stroke-width="4" opacity="0.8"/>
            <line x1="28" y1="28" x2="50" y2="50" class="ink-stroke" stroke-width="6" stroke-linecap="round"/>
            <!-- Code Lines inside Magnifier -->
            <line x1="-20" y1="-10" x2="20" y2="-10" class="secondary-stroke" stroke-width="2"/>
            <line x1="-20" y1="0" x2="10" y2="0" class="secondary-stroke" stroke-width="2"/>
            <line x1="-20" y1="10" x2="15" y2="10" class="secondary-stroke" stroke-width="2"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <path d="M0,20 L20,0 L40,20 L20,40 Z" class="secondary-fill" opacity="0.5"/>
        <path d="M10,20 L20,10 L30,20 L20,30 Z" class="surface-fill"/>
    </g>
</svg>