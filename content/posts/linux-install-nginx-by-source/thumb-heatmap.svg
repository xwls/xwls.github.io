<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #009639;       /* Nginx Green */
            --accent-color: #333333;        /* Linux Dark Grey */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #4caf50;
                --accent-color: #757575;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M620,420 Q520,520 320,500 Q120,480 150,290 Q180,100 420,130 Q660,160 620,420 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="40" class="primary-fill" opacity="0.5"/>
        <rect x="15" y="10" width="10" height="30" class="primary-fill" opacity="0.3"/>
        <rect x="30" y="20" width="10" height="20" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Nginx Source Install -->
    <g transform="translate(200, 180)">
        <!-- Terminal Window -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="300" height="200" rx="5" class="accent-fill"/>
            <rect x="0" y="0" width="300" height="25" rx="5" class="ink-fill" opacity="0.5"/>
            <circle cx="15" cy="12" r="4" class="primary-fill"/>
            <circle cx="30" cy="12" r="4" class="surface-fill" opacity="0.5"/>
            <circle cx="45" cy="12" r="4" class="surface-fill" opacity="0.5"/>
            
            <!-- Code Lines -->
            <g transform="translate(20, 40)">
                <text x="0" y="10" font-family="monospace" font-size="14" class="surface-fill" opacity="0.8">$ ./configure</text>
                <text x="0" y="35" font-family="monospace" font-size="14" class="surface-fill" opacity="0.8">$ make</text>
                <text x="0" y="60" font-family="monospace" font-size="14" class="surface-fill" opacity="0.8">$ make install</text>
                
                <!-- Progress Bar -->
                <rect x="0" y="80" width="200" height="10" rx="2" class="surface-fill" opacity="0.2"/>
                <rect x="0" y="80" width="140" height="10" rx="2" class="primary-fill"/>
            </g>
        </g>
        
        <!-- Nginx Logo (Abstract) -->
        <g transform="translate(240, 140)">
            <path d="M0,40 L15,0 L35,0 L50,40 L35,40 L25,15 L15,40 Z" class="surface-fill" opacity="0.2"/>
            <text x="0" y="40" font-family="monospace" font-size="24" class="primary-fill" font-weight="bold">N</text>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="15" fill="none" class="secondary-stroke" stroke-width="3" stroke-dasharray="10,5"/>
        <circle cx="20" cy="20" r="5" class="ink-fill"/>
    </g>
</svg>