<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #ce3535;       /* Ceph Red */
            --accent-color: #e95420;        /* Ubuntu Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ef5350;
                --accent-color: #ff7043;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M620,420 Q520,520 320,500 Q120,480 150,290 Q180,100 420,130 Q660,160 620,420 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Right -->
    <g transform="translate(700, 60)">
        <circle cx="0" cy="0" r="5" class="accent-fill"/>
        <circle cx="20" cy="0" r="5" class="secondary-fill"/>
        <circle cx="0" cy="20" r="5" class="secondary-fill"/>
        <circle cx="20" cy="20" r="5" class="primary-fill"/>
    </g>

    <!-- Main Illustration: Ceph Cluster -->
    <g transform="translate(200, 150)">
        <!-- Cluster Nodes -->
        <g transform="translate(0, 0)">
            <!-- Node 1 -->
            <rect x="0" y="50" width="80" height="120" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="10" y="60" width="60" height="10" class="primary-fill" opacity="0.8"/>
            <rect x="10" y="80" width="60" height="10" class="primary-fill" opacity="0.6"/>
            <rect x="10" y="100" width="60" height="10" class="primary-fill" opacity="0.4"/>
            
            <!-- Node 2 -->
            <rect x="100" y="50" width="80" height="120" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="110" y="60" width="60" height="10" class="primary-fill" opacity="0.8"/>
            <rect x="110" y="80" width="60" height="10" class="primary-fill" opacity="0.6"/>
            <rect x="110" y="100" width="60" height="10" class="primary-fill" opacity="0.4"/>
            
            <!-- Node 3 -->
            <rect x="200" y="50" width="80" height="120" rx="4" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="210" y="60" width="60" height="10" class="primary-fill" opacity="0.8"/>
            <rect x="210" y="80" width="60" height="10" class="primary-fill" opacity="0.6"/>
            <rect x="210" y="100" width="60" height="10" class="primary-fill" opacity="0.4"/>
        </g>

        <!-- Network/Ceph Logo Abstract -->
        <g transform="translate(140, 0)">
            <circle cx="0" cy="0" r="30" class="surface-fill surface-stroke" stroke-width="2"/>
            <path d="M-15,0 L-5,10 L15,-10" fill="none" class="primary-stroke" stroke-width="3"/>
            
            <!-- Connections -->
            <line x1="-20" y1="20" x2="-60" y2="50" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
            <line x1="0" y1="30" x2="40" y2="50" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
            <line x1="20" y1="20" x2="140" y2="50" class="ink-stroke" stroke-width="2" stroke-dasharray="4,2"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Left -->
    <g transform="translate(50, 500)">
        <path d="M0,0 L20,20 L40,0" fill="none" class="ink-stroke" stroke-width="3" opacity="0.5"/>
        <path d="M0,20 L20,40 L40,20" fill="none" class="ink-stroke" stroke-width="3" opacity="0.3"/>
    </g>
</svg>