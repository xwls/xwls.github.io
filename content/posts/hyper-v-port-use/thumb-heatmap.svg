<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #0078d7;       /* Windows Blue */
            --accent-color: #f25022;        /* Microsoft Red/Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #42a5f5;
                --accent-color: #ff7043;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M640,440 Q540,540 340,510 Q140,480 170,290 Q200,100 440,130 Q680,160 640,440 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="40" class="accent-fill" opacity="0.5"/>
        <rect x="15" y="10" width="10" height="30" class="accent-fill" opacity="0.3"/>
        <rect x="30" y="20" width="10" height="20" class="accent-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Hyper-V Port Conflict -->
    <g transform="translate(200, 180)">
        <!-- Windows Window -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="300" height="200" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <rect x="0" y="0" width="300" height="30" rx="5" class="primary-fill" opacity="0.8"/>
            <circle cx="15" cy="15" r="5" class="surface-fill"/>
            <circle cx="35" cy="15" r="5" class="surface-fill"/>
            <circle cx="55" cy="15" r="5" class="surface-fill"/>
            
            <!-- Port Blocks -->
            <g transform="translate(30, 60)">
                <rect x="0" y="0" width="40" height="40" class="secondary-fill"/>
                <text x="10" y="25" font-family="monospace" font-size="10" class="ink-fill">80</text>
                
                <rect x="60" y="0" width="40" height="40" class="secondary-fill"/>
                <text x="65" y="25" font-family="monospace" font-size="10" class="ink-fill">443</text>
                
                <!-- Blocked Port -->
                <rect x="120" y="0" width="40" height="40" class="accent-fill" opacity="0.3"/>
                <text x="125" y="25" font-family="monospace" font-size="10" class="ink-fill">8080</text>
                <line x1="120" y1="0" x2="160" y2="40" class="accent-fill" stroke="var(--accent-color)" stroke-width="2"/>
                <line x1="160" y1="0" x2="120" y2="40" class="accent-fill" stroke="var(--accent-color)" stroke-width="2"/>
            </g>
            
            <!-- Hyper-V Icon/Text -->
            <g transform="translate(30, 130)">
                <rect x="0" y="0" width="100" height="40" rx="4" class="primary-stroke" fill="none" stroke-width="2"/>
                <text x="20" y="25" font-family="monospace" font-size="14" class="primary-fill">Hyper-V</text>
            </g>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="15" fill="none" class="secondary-stroke" stroke-width="3" stroke-dasharray="10,5"/>
        <circle cx="20" cy="20" r="5" class="ink-fill"/>
    </g>
</svg>