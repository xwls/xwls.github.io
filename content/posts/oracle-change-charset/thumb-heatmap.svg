<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f80000;       /* Oracle Red */
            --accent-color: #5bc0de;        /* Info Blue */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff5252;
                --accent-color: #4dd0e1;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M650,450 Q550,580 350,550 Q150,520 180,330 Q210,140 450,170 Q690,200 650,450 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Right -->
    <g transform="translate(700, 60)">
        <path d="M0,0 L20,0 L20,20 L0,20 Z" class="primary-fill" opacity="0.4"/>
        <path d="M10,10 L30,10 L30,30 L10,30 Z" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Charset Change -->
    <g transform="translate(200, 180)">
        <!-- Database Cylinder -->
        <g transform="translate(0, 50)">
            <path d="M0,20 C0,10 80,10 80,20 L80,120 C80,130 0,130 0,120 Z" class="primary-fill"/>
            <path d="M0,20 C0,30 80,30 80,20" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
        </g>

        <!-- Transformation Arrows -->
        <g transform="translate(100, 80)">
            <path d="M0,0 L60,0" class="ink-stroke" stroke-width="4" marker-end="url(#arrow)"/>
            <polygon points="60,-6 75,0 60,6" class="ink-fill"/>
            
            <!-- Circular Refresh Icon -->
            <path d="M20,-20 A20,20 0 1,1 20,20" fill="none" class="accent-fill" stroke-width="3" opacity="0.5"/>
        </g>

        <!-- Character Blocks -->
        <g transform="translate(200, 40)">
            <!-- Old Charset (Garbled) -->
            <rect x="0" y="0" width="60" height="60" rx="5" class="secondary-fill"/>
            <text x="10" y="40" font-family="monospace" font-size="24" class="ink-fill">??</text>
            
            <!-- Arrow Down -->
            <path d="M30,70 L30,90" class="ink-stroke" stroke-width="3"/>
            <polygon points="25,90 35,90 30,100" class="ink-fill"/>

            <!-- New Charset (UTF-8) -->
            <rect x="0" y="110" width="60" height="60" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="10" y="150" font-family="monospace" font-size="24" class="ink-fill">æ–‡</text>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Left -->
    <g transform="translate(50, 500)">
        <text x="0" y="0" font-family="monospace" font-size="20" class="ink-fill" opacity="0.2">UTF-8</text>
        <text x="0" y="30" font-family="monospace" font-size="20" class="ink-fill" opacity="0.2">GBK</text>
    </g>
</svg>