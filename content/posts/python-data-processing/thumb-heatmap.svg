<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* 1. 定义默认颜色变量 (Light Mode) */
        :root {
            --primary-color: #3776ab;       /* Python 官方蓝 */
            --accent-color: #ffd343;        /* Python 官方黄 */
            --ink-color: #2f2e41;           /* 深色线条 */
            --bg-blob-color: #f0f4f8;       /* 背景装饰 (极浅蓝灰) */
            --surface-color: #ffffff;       /* 屏幕/纸张背景 */
            --surface-border: #2f2e41;      /* 物体边框 */
            --secondary-fill: #e0e0e0;      /* 次要填充/阴影 */
        }

        /* 2. 定义深色模式覆盖 (Dark Mode) */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #5c9fd6;       /* 提亮蓝 */
                --accent-color: #ffde6b;        /* 提亮黄 */
                --ink-color: #e0e0e0;           /* 线条变白 */
                --bg-blob-color: #374151;       /* 背景变深灰 */
                --surface-color: #1f2937;       /* 屏幕变暗 */
                --surface-border: #9ca3af;      /* 边框变浅灰 */
                --secondary-fill: #4b5563;      /* 次要填充变暗 */
            }
        }

        /* 3. 通用类 */
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <path class="blob-fill" d="M600,400 Q550,550 350,520 Q150,490 180,300 Q210,110 400,140 Q590,170 600,400 Z" opacity="0.8"/>

    <g transform="translate(40, 40)">
        <path d="M0,0 L10,10 L0,20" fill="none" class="primary-stroke" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M15,0 L25,10 L15,20" fill="none" class="primary-stroke" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
        <path d="M30,0 L40,10 L30,20" fill="none" class="primary-stroke" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    </g>

    <g transform="translate(720, 520)">
        <rect x="0" y="0" width="8" height="8" class="accent-fill" rx="2" />
        <rect x="16" y="0" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="32" y="0" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="0" y="16" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="16" y="16" width="8" height="8" class="accent-fill" rx="2" />
        <rect x="32" y="16" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="0" y="32" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="16" y="32" width="8" height="8" class="secondary-fill" rx="2" />
        <rect x="32" y="32" width="8" height="8" class="accent-fill" rx="2" />
    </g>

    <g transform="translate(280, 200)">
        <rect x="0" y="0" width="240" height="160" rx="8" class="surface-fill surface-stroke" stroke-width="2"/>
        
        <g transform="translate(15, 20)">
            <rect x="0" y="0" width="80" height="120" class="secondary-fill" rx="4" opacity="0.3"/>
            <line x1="10" y1="20" x2="60" y2="20" class="surface-stroke" stroke-width="2" opacity="0.5"/>
            <line x1="10" y1="35" x2="50" y2="35" class="surface-stroke" stroke-width="2" opacity="0.5"/>
            <line x1="10" y1="50" x2="70" y2="50" class="surface-stroke" stroke-width="2" opacity="0.5"/>
            <line x1="10" y1="65" x2="40" y2="65" class="surface-stroke" stroke-width="2" opacity="0.5"/>
            <rect x="10" y="85" width="25" height="20" class="primary-fill" opacity="0.5"/>
            <rect x="40" y="85" width="25" height="20" class="primary-fill" opacity="0.3"/>
        </g>

        <g transform="translate(110, 25)">
            <rect x="0" y="50" width="20" height="60" class="accent-fill"/>
            <rect x="30" y="20" width="20" height="90" class="primary-fill"/>
            <rect x="60" y="40" width="20" height="70" class="accent-fill"/>
            <line x1="-10" y1="115" x2="100" y2="115" class="surface-stroke" stroke-width="2"/>
        </g>
    </g>

    <g transform="translate(180, 260)">
        <rect x="0" y="0" width="30" height="30" rx="4" class="secondary-fill" opacity="0.6"/>
        <rect x="40" y="-40" width="25" height="25" rx="4" class="secondary-fill" opacity="0.4"/>
        <rect x="-30" y="50" width="20" height="20" rx="2" class="secondary-fill" opacity="0.5"/>
        <path d="M 40, 15 Q 80, 15 100, 40" fill="none" class="secondary-stroke" stroke-width="2" stroke-dasharray="4,4"/>
    </g>

    <g transform="translate(550, 280)">
        <path d="M 10,120 L 10,200 L 35,200 L 35,120 Z" class="ink-fill"/>
        <path d="M 45,120 L 45,200 L 70,200 L 70,120 Z" class="ink-fill"/>
        <path d="M -5,40 Q 40,120 85,40 Q 95,120 85,130 L -5,130 Q -15,120 -5,40" class="primary-fill"/>
        <circle cx="40" cy="20" r="22" class="ink-fill"/>
        <path d="M 20,50 Q 0,80 30,100" fill="none" class="ink-stroke" stroke-width="8" stroke-linecap="round"/>
        <rect x="25" y="90" width="40" height="30" transform="rotate(-10 45 105)" class="surface-fill surface-stroke" stroke-width="2"/>
    </g>
</svg>