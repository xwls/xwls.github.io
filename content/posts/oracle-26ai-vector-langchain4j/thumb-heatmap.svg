<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f80000;       /* Oracle Red */
            --accent-color: #00897b;        /* AI/Vector Teal */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff5252;
                --accent-color: #26a69a;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M600,400 Q500,550 300,520 Q100,490 130,300 Q160,110 400,140 Q640,170 600,400 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="5" class="accent-fill" opacity="0.6"/>
        <circle cx="20" cy="0" r="5" class="accent-fill" opacity="0.4"/>
        <circle cx="0" cy="20" r="5" class="accent-fill" opacity="0.4"/>
        <circle cx="20" cy="20" r="5" class="accent-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Vector AI + Oracle -->
    <g transform="translate(200, 150)">
        <!-- Database Cylinder -->
        <g transform="translate(0, 50)">
            <path d="M0,20 C0,10 60,10 60,20 L60,100 C60,110 0,110 0,100 Z" class="primary-fill"/>
            <path d="M0,20 C0,30 60,30 60,20" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
            <path d="M0,60 C0,70 60,70 60,60" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
        </g>

        <!-- Connection Lines -->
        <g transform="translate(80, 80)">
            <line x1="0" y1="0" x2="80" y2="-40" class="ink-stroke" stroke-width="2" stroke-dasharray="4,4"/>
            <line x1="0" y1="0" x2="80" y2="40" class="ink-stroke" stroke-width="2" stroke-dasharray="4,4"/>
        </g>

        <!-- Vector Space / AI Nodes -->
        <g transform="translate(180, 20)">
            <!-- Neural Network Nodes -->
            <circle cx="0" cy="20" r="15" class="accent-fill"/>
            <circle cx="60" cy="0" r="15" class="accent-fill"/>
            <circle cx="60" cy="60" r="15" class="accent-fill"/>
            <circle cx="120" cy="30" r="15" class="accent-fill"/>
            
            <!-- Connections -->
            <line x1="0" y1="20" x2="60" y2="0" class="ink-stroke" stroke-width="2"/>
            <line x1="0" y1="20" x2="60" y2="60" class="ink-stroke" stroke-width="2"/>
            <line x1="60" y1="0" x2="120" y2="30" class="ink-stroke" stroke-width="2"/>
            <line x1="60" y1="60" x2="120" y2="30" class="ink-stroke" stroke-width="2"/>
        </g>
        
        <!-- LangChain Logo Abstract -->
        <g transform="translate(260, 120)">
            <path d="M0,0 L10,-10 L20,0 L10,10 Z" class="ink-fill" opacity="0.6"/>
            <path d="M15,0 L25,-10 L35,0 L25,10 Z" class="ink-fill" opacity="0.4"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <path d="M0,20 L20,0 L40,20 L20,40 Z" class="secondary-fill" opacity="0.5"/>
        <path d="M10,20 L20,10 L30,20 L20,30 Z" class="surface-fill"/>
    </g>
</svg>