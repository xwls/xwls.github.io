<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #e95420;       /* Ubuntu Orange */
            --accent-color: #772953;        /* Ubuntu Purple */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff7043;
                --accent-color: #ce93d8;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M620,420 Q520,520 320,500 Q120,480 150,290 Q180,100 420,130 Q660,160 620,420 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Right -->
    <g transform="translate(700, 60)">
        <circle cx="0" cy="0" r="5" class="accent-fill"/>
        <circle cx="20" cy="0" r="5" class="secondary-fill"/>
        <circle cx="0" cy="20" r="5" class="secondary-fill"/>
        <circle cx="20" cy="20" r="5" class="primary-fill"/>
    </g>

    <!-- Main Illustration: Docker on Ubuntu -->
    <g transform="translate(200, 180)">
        <!-- Server/OS -->
        <g transform="translate(0, 50)">
            <rect x="0" y="0" width="120" height="140" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="30" y="30" font-family="monospace" font-size="14" class="ink-fill">Ubuntu</text>
            <line x1="10" y1="40" x2="110" y2="40" class="surface-stroke" stroke-width="2" opacity="0.3"/>
            
            <!-- Ubuntu Logo (Abstract) -->
            <g transform="translate(40, 80)">
                <circle cx="20" cy="20" r="15" fill="none" class="primary-stroke" stroke-width="3"/>
                <circle cx="20" cy="5" r="3" class="primary-fill"/>
                <circle cx="7" cy="27" r="3" class="primary-fill"/>
                <circle cx="33" cy="27" r="3" class="primary-fill"/>
            </g>
        </g>

        <!-- Arrow -->
        <g transform="translate(140, 100)">
            <path d="M0,0 L40,0" class="ink-stroke" stroke-width="3" marker-end="url(#arrow)"/>
            <polygon points="40,-5 50,0 40,5" class="ink-fill"/>
        </g>

        <!-- Docker Whale (Simplified) -->
        <g transform="translate(210, 60)">
            <!-- Containers -->
            <rect x="20" y="0" width="20" height="20" class="accent-fill"/>
            <rect x="45" y="0" width="20" height="20" class="accent-fill"/>
            <rect x="10" y="25" width="20" height="20" class="accent-fill"/>
            <rect x="35" y="25" width="20" height="20" class="accent-fill"/>
            <rect x="60" y="25" width="20" height="20" class="accent-fill"/>
            
            <!-- Whale Body -->
            <path d="M0,50 Q0,80 30,80 L100,80 Q130,80 130,50 Q130,40 110,40 L0,40 Z" fill="#0d6da4"/>
            <circle cx="15" cy="60" r="3" class="surface-fill"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Left -->
    <g transform="translate(50, 500)">
        <path d="M0,0 L20,20 L40,0" fill="none" class="ink-stroke" stroke-width="3" opacity="0.5"/>
        <path d="M0,20 L20,40 L40,20" fill="none" class="ink-stroke" stroke-width="3" opacity="0.3"/>
    </g>
</svg>