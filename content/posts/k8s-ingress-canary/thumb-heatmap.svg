<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #326ce5;       /* K8s Blue */
            --accent-color: #f89820;        /* Canary Orange */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #5c94ff;
                --accent-color: #ffb74d;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M620,420 Q520,520 320,500 Q120,480 150,290 Q180,100 420,130 Q660,160 620,420 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Left -->
    <g transform="translate(50, 50)">
        <rect x="0" y="0" width="10" height="40" class="primary-fill" opacity="0.5"/>
        <rect x="15" y="10" width="10" height="30" class="primary-fill" opacity="0.3"/>
        <rect x="30" y="20" width="10" height="20" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Canary Deployment -->
    <g transform="translate(200, 180)">
        <!-- Traffic Source -->
        <g transform="translate(0, 80)">
            <circle cx="30" cy="30" r="30" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="10" y="35" font-family="monospace" font-size="12" class="ink-fill">User</text>
        </g>

        <!-- Ingress/Load Balancer -->
        <g transform="translate(100, 60)">
            <rect x="0" y="0" width="60" height="80" rx="5" class="ink-fill"/>
            <path d="M15,20 L45,20" stroke="#fff" stroke-width="2"/>
            <path d="M15,40 L45,40" stroke="#fff" stroke-width="2"/>
            <path d="M15,60 L45,60" stroke="#fff" stroke-width="2"/>
        </g>

        <!-- Traffic Split -->
        <g transform="translate(180, 40)">
            <!-- V1 (Stable) -->
            <path d="M0,40 L100,0" class="primary-stroke" stroke-width="4"/>
            <rect x="100" y="-20" width="80" height="60" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="115" y="15" font-family="monospace" font-size="14" class="primary-fill">V1</text>
            <text x="115" y="30" font-family="monospace" font-size="10" class="ink-fill">90%</text>

            <!-- V2 (Canary) -->
            <path d="M0,60 L100,100" class="accent-fill" stroke="var(--accent-color)" stroke-width="2" stroke-dasharray="5,3"/>
            <rect x="100" y="80" width="80" height="60" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="115" y="115" font-family="monospace" font-size="14" class="accent-fill">V2</text>
            <text x="115" y="130" font-family="monospace" font-size="10" class="ink-fill">10%</text>
            
            <!-- Canary Bird Icon (Abstract) -->
            <g transform="translate(150, 70)">
                <path d="M0,10 Q5,0 15,5 Q20,15 10,20 Q0,20 0,10 Z" class="accent-fill"/>
                <circle cx="12" cy="8" r="1" class="surface-fill"/>
            </g>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Right -->
    <g transform="translate(700, 500)">
        <circle cx="20" cy="20" r="15" fill="none" class="secondary-stroke" stroke-width="3" stroke-dasharray="10,5"/>
        <circle cx="20" cy="20" r="5" class="ink-fill"/>
    </g>
</svg>