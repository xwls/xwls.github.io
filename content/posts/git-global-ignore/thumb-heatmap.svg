<svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
            --primary-color: #f05032;       /* Git Orange */
            --accent-color: #333333;        /* Git Dark */
            --ink-color: #2f2e41;
            --bg-blob-color: #f2f2f2;
            --surface-color: #ffffff;
            --surface-border: #2f2e41;
            --secondary-fill: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #ff7043;
                --accent-color: #9e9e9e;
                --ink-color: #e0e0e0;
                --bg-blob-color: #374151;
                --surface-color: #1f2937;
                --surface-border: #9ca3af;
                --secondary-fill: #4b5563;
            }
        }
        .primary-fill { fill: var(--primary-color); }
        .primary-stroke { stroke: var(--primary-color); }
        .accent-fill { fill: var(--accent-color); }
        .ink-fill { fill: var(--ink-color); }
        .ink-stroke { stroke: var(--ink-color); }
        .blob-fill { fill: var(--bg-blob-color); }
        .surface-fill { fill: var(--surface-color); }
        .surface-stroke { stroke: var(--surface-border); }
        .secondary-fill { fill: var(--secondary-fill); }
        .secondary-stroke { stroke: var(--secondary-fill); }
    </style>

    <!-- Background Blob -->
    <path class="blob-fill" d="M650,450 Q550,580 350,550 Q150,520 180,330 Q210,140 450,170 Q690,200 650,450 Z" opacity="0.8"/>

    <!-- Decorative Corner: Top Right -->
    <g transform="translate(700, 60)">
        <circle cx="0" cy="0" r="5" class="primary-fill" opacity="0.6"/>
        <circle cx="20" cy="0" r="5" class="primary-fill" opacity="0.4"/>
        <circle cx="0" cy="20" r="5" class="primary-fill" opacity="0.4"/>
        <circle cx="20" cy="20" r="5" class="primary-fill" opacity="0.2"/>
    </g>

    <!-- Main Illustration: Git Ignore -->
    <g transform="translate(200, 180)">
        <!-- File System -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="140" height="180" rx="5" class="surface-fill surface-stroke" stroke-width="2"/>
            <text x="10" y="25" font-family="monospace" class="ink-fill">.gitignore</text>
            <line x1="0" y1="35" x2="140" y2="35" class="surface-stroke" stroke-width="2"/>
            
            <!-- Ignored Item -->
            <g transform="translate(20, 60)">
                <text x="0" y="0" font-family="monospace" class="ink-fill">*.log</text>
                <text x="0" y="30" font-family="monospace" class="ink-fill">.DS_Store</text>
                <text x="0" y="60" font-family="monospace" class="ink-fill">node_modules</text>
            </g>
        </g>

        <!-- Ignored File (Ghosted) -->
        <g transform="translate(200, 60)">
            <rect x="0" y="0" width="80" height="100" rx="5" class="secondary-fill" opacity="0.5"/>
            <text x="10" y="50" font-family="monospace" font-size="12" class="ink-fill" opacity="0.5">.DS_Store</text>
            
            <!-- Ban Sign -->
            <circle cx="40" cy="50" r="30" fill="none" class="primary-stroke" stroke-width="4" opacity="0.8"/>
            <line x1="18" y1="28" x2="62" y2="72" class="primary-stroke" stroke-width="4" opacity="0.8"/>
        </g>
    </g>

    <!-- Decorative Corner: Bottom Left -->
    <g transform="translate(50, 500)">
        <path d="M0,0 L20,20 L40,0" fill="none" class="ink-stroke" stroke-width="3" opacity="0.5"/>
        <path d="M0,20 L20,40 L40,20" fill="none" class="ink-stroke" stroke-width="3" opacity="0.3"/>
    </g>
</svg>